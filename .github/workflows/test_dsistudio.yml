name: Test Release 
on:
  workflow_dispatch:
jobs:
  Animal_Recon:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Environment
      uses: ./.github/workflows/test_env
      with:
        test_file: ${{ secrets.TEST_FILE }}
    - name: Test DTI Recon
      run: |  
        cd animal_src
        ../dsi-studio/dsi_studio --source=*.src.gz --action=rec --method=1 |& tee -a log.txt
        ls Chipamzee.src.gz.dti.fib.gz
        ls Marmoset.src.gz.dti.fib.gz
        ls Rat.src.gz.dti.fib.gz
        ls Rhesus.src.gz.dti.fib.gz
    - name: Test GQI Recon
      run: |  
        cd animal_src
        ../dsi-studio/dsi_studio --source=*.src.gz --action=rec |& tee -a log.txt
        ls Chipamzee.src.gz.gqi.1.25.fib.gz
        ls Marmoset.src.gz.gqi.1.25.fib.gz
        ls Rat.src.gz.gqi.1.25.fib.gz
        ls Rhesus.src.gz.gqi.1.25.fib.gz

    
  Human_Recon:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Environment
      uses: ./.github/workflows/test_env
      with:
        test_file: ${{ secrets.TEST_FILE }}
    - name: Test GQI Recon
      run: |
        cd human_src
        ../dsi-studio/dsi_studio --source=*.src.gz --action=rec
        ls dHCP.src.gz.gqi.1.25.fib.gz

  Human_Tracking:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Environment
      uses: ./.github/workflows/test_env
      with:
        test_file: ${{ secrets.TEST_FILE }}
    - name: Test Tracking
      run: |
        cd human_fib
        ../dsi-studio/dsi_studio --source=HCA.gqi.1.25.fib.gz --action=trk --output=HCA.tt.gz --export=stat,tdi
        ls HCA.tt.gz
        ../dsi-studio/dsi_studio --source=HCA.gqi.1.25.fib.gz --action=trk --track_id=Arcuate_Fasciculus_L --output=AF_L.tt.gz
        ls AF_L.tt.gz
        ../dsi-studio/dsi_studio --source=HCA.gqi.1.25.fib.gz --action=trk --roi=FreeSurferDKT_Cortical:left_precentral,dilate,dilate,smoothing --roi2=FreeSurferDKT_Cortical:right_precentral,dilate,dilate,smoothing --output=LR.tt.gz
        ls LR.tt.gz
        ../dsi-studio/dsi_studio --source=HCA.gqi.1.25.fib.gz --action=trk --fiber_count=1000000 --output=no_file --connectivity=AAL3_1mm --connectivity_value=count,qa,trk
        ls *
        
        
         
