name: Test Release 
on:
  workflow_dispatch:
jobs:
  Animal_Recon:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Environment
      uses: ./.github/workflows/test_env
      with:
        test_file: ${{ secrets.TEST_FILE }}
    - name: Test DTI Recon
      run: |  
        cd animal_src
        ./dsi-studio/dsi_studio --source=*.src.gz --action=rec --method=1
        if [[ -f Chipamzee.src.gz.dti.fib.gz ]]; then exit 1 fi
        if [[ -f Marmoset.src.gz.dti.fib.gz ]]; then exit 1 fi
        if [[ -f Rat.src.gz.dti.fib.gz ]]; then exit 1 fi
        if [[ -f Rhesus.src.gz.dti.fib.gz ]]; then exit 1 fi
    - name: Test GQI Recon
      run: |  
        cd animal_src
        ./dsi-studio/dsi_studio --source=*.src.gz --action=rec
        if [[ -f Chipamzee.src.gz.gqi.1.25.fib.gz ]]; then exit 1 fi
        if [[ -f Marmoset.src.gz.gqi.1.25.fib.gz ]]; then exit 1 fi
        if [[ -f Rat.src.gz.gqi.1.25.fib.gz ]]; then exit 1 fi
        if [[ -f Rhesus.src.gz.gqi.1.25.fib.gz ]]; then exit 1 fi

  Human_Recon:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Environment
      uses: ./.github/workflows/test_env
      with:
        test_file: ${{ secrets.TEST_FILE }}
    - name: Test GQI Recon
      run: |
        cd animal_src
        ./dsi-studio/dsi_studio --source=*.src.gz --action=rec
        if [[ -f dHCP.src.gz.gqi.1.25.fib.gz ]]; then exit 1 fi
